<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head" ></head>
<body>
<header th:replace="layout/layout :: header" ></header>

<main class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-1">
                    <button type="button" class="btn btn-primary">Agregar reader</button>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <table class="table">

                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">name</th>
                            <th scope="col">created at</th>
                            <th scope="col">modified at</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="reader : ${readers}">
                            <tr>
                                <th scope="row" th:text="${reader.id}" ></th>
                                <td th:text="${reader.name}"></td>
                                <td th:text="${reader.createdAt}"></td>
                                <td th:text="${reader.modifiedAt}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<aside th:replace="layout/layout :: aside"></aside>


<footer th:replace="layout/layout :: footer" ></footer>
</body>
</html>
